version: '3.8'

services:
  payload-printer:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    container_name: payload-printer-service
    
  # Optional: Add a reverse proxy for multiple instances
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - payload-printer
    container_name: payload-printer-proxy
    profiles:
      - with-proxy
